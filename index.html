<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hafrikplay</title>
    <link rel="stylesheet" href="homescreen.css">
    <script src="https://kit.fontawesome.com/41cf9c9314.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="https://hafrikplay.com/themes/volcano/img/icon.png" type="image/x-icon">
</head>
<body>

    

    <div class="main-container">
        
    <div class="menu-bar">

        <div class="logo">
            <img src="https://hafrikplay.com/themes/volcano/img/logo.png?cache=418" alt="">
        </div>


        <h3>Music</h3>

        <ul>
            <li>
                <a href="#" class="home">
                    <i class="fa-solid fa-house"></i>
                    <span>Home</span>

                </a>
            </li>

            <li>
                <a href="#">
                    <i class="fa-solid fa-arrow-trend-up"></i>
                    <span>Trending</span>

                </a>
            </li>

            <li>
                <a href="#">
                    <i class="fa-solid fa-music"></i>
                    <span>Top Music</span>

                </a>
            </li>

            <li>
                <a href="#">
                    <i class="fa-brands fa-discourse"></i>
                    <span>Discover</span>

                </a>
            </li>

            <li>
                <a href="#">
                    <i class="fa-solid fa-chess-board"></i>
                    <span>Genres</span>

                </a>
            </li>

            
            <li>
                <a href="#">
                    <i class="fa-solid fa-record-vinyl"></i>
                    <span>Albums</span>

                </a>
            </li>
        </ul>



        <h3>My Library</h3>

        <ul>
            <li>
                <a href="#">
                    <i class="fa-brands fa-codepen"></i>
                    <span>Browse Feed</span>

                </a>
            </li>

            <li>
                <a href="#">
                    <i class="fa-solid fa-box-archive"></i>
                    <span>Playlist</span>

                </a>
            </li>

            <li>
                <a href="#">
                    <i class="fa-solid fa-cloud-arrow-up"></i>
                    <span>Uploads</span>

                </a>
            </li>

        
        </ul>


        <h3>Events</h3>

        <ul>

            <li>
                <a href="#">
                    <i class="fa-solid fa-calendar-days"></i>
                    <span>Events</span>

                </a>
            </li>
            
        </ul>



    </div>

    <div class="content-container">

        <!-- <input type="checkbox" name="" id="tool">
        <label for="tool"><span class="bar-menu"><i class="fa-solid fa-bars fr"></i></span></label> -->

        <div class="header-main">

            <div class="header-title">

                <div class="search">

                    <div class="search-box">
                        <input type="text" name="" id="search" placeholder="Search songs, artists, tracks albums">
                        <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                       
                    </div>
    
                </div>
    
                <div class="profile-info">
                    <span>Hafrikplay</span>
    
                    <span><img class="image" src="image/file.jpg" alt="image"></span>
    
                    <span class="arrow"><i class="fa-solid fa-greater-than"></i></span>
    
                    <span class="vl"></span>
    
                    <span><i class="fa-regular fa-bell"></i></span>
                    
        
                </div>


            </div>

 

            

        </div>

        <div class="content-main">

            <img src="image/Slider.jpg" alt="">
        </div>

        <div class="content-sub">

            <h3>Recommended</h3>

            <div class="music-flex">

                
            <div class="music">
                <img class="rec" src="image/Card 18.jpg" alt="">
            </div>

            <div class="music">
                <img class="rec" src="image/Card 19.jpg" alt="">
            </div>

            <div class="music">
                <img class="rec" src="image/Card 20.jpg" alt="">
            </div>

            <div class="music">
                <img class="rec" src="image/Card 21.jpg" alt="">
            </div>

            <div class="music">
                <img class="rem" src="image/Card 22.jpg" alt="">
            </div>




            </div>


            

        </div>

    </div>



    </div>


    <div class="audio-control">

        <div class="audio-c">
            <img src="image/Player controls.jpg" alt="">
            

        </div>

        
    </div>
    
</body>
</html>
